name: Generate docs assets

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/flow.svg'    # <-- run only if this file changed

permissions:
  contents: write

jobs:
  svg-to-png:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install librsvg
        run: sudo apt-get update && sudo apt-get install -y librsvg2-bin

      - name: Convert SVG -> PNG (only if changed)
        run: |
          set -e
          SVG=docs/flow.svg
          PNG=docs/flow.png
          rsvg-convert -w 1200 -h 624 "$SVG" -o "$PNG"
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(docs): regenerate flow.png from SVG"
          file_pattern: docs/flow.png
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
