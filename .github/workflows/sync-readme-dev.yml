name: Sync README-Dev to docs

on:
  push:
    branches: [ main ]
    paths:
      - 'README-DEV.md'
      - 'README.md'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Copy README-Dev.md -> docs/README-Dev.md
        run: |
          mkdir -p docs
          cp README-DEV.md docs/Dev.md
          cp README.md docs/About.md

      - name: Commit if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: sync README-Dev into docs/"
          file_pattern: docs/README-DEV.md
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
