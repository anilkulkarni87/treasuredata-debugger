<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="520" viewBox="0 0 1000 520">
  <style>
    .box { fill:#f6f9ff; stroke:#3b82f6; stroke-width:2; rx:8; }
    .step { fill:#fff8db; stroke:#f59e0b; stroke-width:2; rx:6; }
    .text { font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; font-size:13px; }
    .small { font-size:11px; fill:#374151 }
  </style>

  <!-- Nodes -->
  <rect x="30" y="30" width="160" height="48" class="box" />
  <text x="110" y="60" text-anchor="middle" class="text">Browser page</text>

  <rect x="220" y="30" width="220" height="48" class="box" />
  <text x="330" y="60" text-anchor="middle" class="text">DevTools (TD Debugger)</text>

  <rect x="480" y="30" width="220" height="48" class="box" />
  <text x="590" y="60" text-anchor="middle" class="text">Network listener</text>

  <rect x="30" y="120" width="220" height="48" class="step" />
  <text x="140" y="150" text-anchor="middle" class="text">Capture request event</text>

  <rect x="270" y="120" width="160" height="48" class="step" />
  <text x="350" y="150" text-anchor="middle" class="text">Filter hosts</text>

  <rect x="460" y="120" width="220" height="48" class="step" />
  <text x="570" y="150" text-anchor="middle" class="text">Read headers &amp; body</text>

  <rect x="30" y="210" width="220" height="48" class="step" />
  <text x="140" y="240" text-anchor="middle" class="text">Parse &amp; normalize</text>

  <rect x="270" y="210" width="220" height="48" class="box" />
  <text x="380" y="240" text-anchor="middle" class="text">Extractor pipeline</text>

  <rect x="520" y="210" width="200" height="48" class="step" />
  <text x="620" y="240" text-anchor="middle" class="text">Summarize payload</text>

  <rect x="30" y="300" width="240" height="48" class="step" />
  <text x="150" y="330" text-anchor="middle" class="text">Apply redaction rules</text>

  <rect x="300" y="300" width="260" height="48" class="box" />
  <text x="430" y="330" text-anchor="middle" class="text">Save state + Render UI row</text>

  <rect x="600" y="300" width="200" height="48" class="box" />
  <text x="700" y="330" text-anchor="middle" class="text">User actions (filter/export/settings)</text>

  <!-- Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#111827" />
    </marker>
  </defs>

  <line x1="190" y1="54" x2="220" y2="54" stroke="#111827" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="440" y1="54" x2="480" y2="54" stroke="#111827" stroke-width="2" marker-end="url(#arrow)" />

  <line x1="590" y1="78" x2="590" y2="120" stroke="#111827" stroke-width="2" marker-end="url(#arrow)" />

  <line x1="140" y1="120" x2="140" y2="120" stroke="none" />
  <line x1="110" y1="78" x2="110" y2="120" stroke="#111827" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="350" y1="78" x2="350" y2="120" stroke="#111827" stroke-width="2" marker-end="url(#arrow)" />

  <line x1="400" y1="168" x2="400" y2="210" stroke="#111827" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="620" y1="168" x2="620" y2="210" stroke="#111827" stroke-width="2" marker-end="url(#arrow)" />

  <line x1="380" y1="258" x2="300" y2="300" stroke="#111827" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="520" y1="258" x2="520" y2="300" stroke="#111827" stroke-width="2" marker-end="url(#arrow)" />

  <line x1="560" y1="324" x2="600" y2="324" stroke="#111827" stroke-width="2" marker-end="url(#arrow)" />

  <!-- footer label -->
  <text x="30" y="490" class="small">Generated diagram: Treasure Data Debugger - request flow (boxes show major processing steps)</text>
</svg>
